<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Beauty AI Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --accent: #00ffcc; --danger: #ff3030; --gold: #ffd700; --panel-bg: rgba(10, 10, 10, 0.95); }
        body { 
            margin: 0; background: #000; color: white; 
            font-family: -apple-system, system-ui, sans-serif; 
            overflow: hidden; position: fixed; width: 100%; height: 100%; 
        }
        
        #container { position: relative; width: 100vw; height: 100vh; background: #000; }
        video, #output_canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .mirror { transform: scaleX(-1); }

        /* –ë—ñ—á–Ω–∞ –ø–∞–Ω–µ–ª—å */
        .side-panel { 
            position: absolute; right: 0; top: 0; height: 100%; width: 280px;
            background: var(--panel-bg); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100; border-left: 1px solid rgba(0, 255, 204, 0.3); pointer-events: auto;
            display: flex; flex-direction: column;
        }
        .side-panel.collapsed { transform: translateX(280px); }
        
        .toggle-tab {
            position: absolute; left: -45px; top: 50%; transform: translateY(-50%);
            width: 45px; height: 80px; background: var(--panel-bg);
            border: 1px solid rgba(0, 255, 204, 0.3); border-right: none;
            border-radius: 20px 0 0 20px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--accent); font-size: 1.2rem;
        }

        .brand-header { padding: 25px 20px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .brand-logo { width: 45px; height: 45px; border-radius: 12px; object-fit: cover; border: 1px solid var(--accent); }
        .brand-name { font-weight: 800; font-size: 0.85rem; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }

        .scroll-content { padding: 20px; flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .control-group { margin-bottom: 25px; }
        .group-title { font-size: 0.7rem; text-transform: uppercase; color: var(--accent); opacity: 0.6; letter-spacing: 1.5px; margin-bottom: 12px; display: block; }
        
        button.action-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(0, 255, 204, 0.3); color: white; 
            padding: 15px; border-radius: 14px; margin-bottom: 10px; width: 100%; text-align: left;
            font-size: 0.9rem; cursor: pointer; transition: 0.2s; -webkit-tap-highlight-color: transparent;
        }
        button.active { background: var(--accent) !important; color: black !important; font-weight: bold; border-color: var(--accent); }
        
        /* –í–µ—Ä—Ö–Ω—ñ –∫–Ω–æ–ø–∫–∏ */
        .top-controls { position: absolute; top: env(safe-area-inset-top, 20px); left: 20px; display: flex; gap: 12px; z-index: 50; }
        .icon-btn { 
            background: var(--panel-bg); border: 1px solid var(--accent); color: white;
            width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; pointer-events: auto; font-size: 1.2rem; backdrop-filter: blur(10px);
        }

        .mertz-display-box { background: rgba(0, 255, 204, 0.05); border-radius: 20px; padding: 20px; text-align: center; border: 1px solid rgba(0, 255, 204, 0.3); margin-bottom: 20px; }
        .mertz-num { font-size: 3.5rem; font-weight: 800; line-height: 1; margin-bottom: 5px; transition: 0.3s; }
        
        #capture-flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; z-index: 1000; pointer-events: none; }
        .alert-badge { 
            position: absolute; top: 120px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 48, 48, 0.9); padding: 6px 18px; border-radius: 20px;
            font-size: 0.75rem; font-weight: bold; display: none; z-index: 40; box-shadow: 0 0 20px rgba(255,48,48,0.5);
        }
    </style>
</head>
<body>

    <div id="capture-flash"></div>
    <div id="activity-alert" class="alert-badge">–ì–Ü–ü–ï–†–ê–ö–¢–ò–í–ù–Ü–°–¢–¨</div>

    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
        
        <div class="top-controls">
            <div id="btn-cam" class="icon-btn" title="–ó–º—ñ–Ω–∏—Ç–∏ –∫–∞–º–µ—Ä—É">üîÑ</div>
            <div id="btn-freeze" class="icon-btn" title="–ó–∞–º–æ—Ä–æ–∑–∏—Ç–∏">‚ùÑÔ∏è</div>
        </div>

        <div id="panel" class="side-panel collapsed">
            <div class="toggle-tab" id="panel-toggle">‚óÄ</div>
            
            <div class="brand-header">
                <img src="logo.png" class="brand-logo" alt="Logo" onerror="this.style.display='none'">
                <span class="brand-name">Smart Beauty<br>AI ANALYZER</span>
            </div>

            <div class="scroll-content">
                <div class="control-group">
                    <span class="group-title">–î—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ Merz</span>
                    <div class="mertz-display-box">
                        <div id="mertz-val" class="mertz-num">0</div>
                        <div style="font-size: 0.7rem; opacity: 0.6; text-transform: uppercase;">–°—Ç—É–ø—ñ–Ω—å –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ</div>
                    </div>
                </div>

                <div class="control-group">
                    <span class="group-title">–†–µ–∂–∏–º–∏ –≤—ñ–∑—É–∞–ª—ñ–∑–∞—Ü—ñ—ó</span>
                    <button id="btn-mesh" class="action-btn active">–ê–Ω–∞—Ç–æ–º—ñ—á–Ω–∞ —Å—ñ—Ç–∫–∞</button>
                    <button id="btn-mimic" class="action-btn">–¢–µ–ø–ª–æ–≤–∞ –∫–∞—Ä—Ç–∞</button>
                    <button id="btn-botox" class="action-btn" style="border-color: var(--gold); color: var(--gold);">–°–∏–º—É–ª—è—Ü—ñ—è Botox</button>
                </div>

                <div class="control-group">
                    <span class="group-title">–ó–≤—ñ—Ç–Ω—ñ—Å—Ç—å</span>
                    <button id="btn-pdf" class="action-btn" style="background: var(--accent); color: black; border: none; font-weight: bold; text-align: center;">–ó–ë–ï–†–ï–ì–¢–ò PDF –ó–í–Ü–¢</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { FaceLandmarker, FilesetResolver, DrawingUtils } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

        const { jsPDF } = window.jspdf;
        const video = document.getElementById("video");
        const canvas = document.getElementById("output_canvas");
        const ctx = canvas.getContext("2d");
        
        let faceLandmarker;
        let isFrontCamera = false; 
        let isFrozen = false;
        let botoxMode = false;
        let meshMode = true;
        let mimicMode = false;
        let currentMertz = 0;

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è AI
        async function initAI() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: { 
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                    delegate: "GPU" 
                },
                outputFaceBlendshapes: true, runningMode: "VIDEO", numFaces: 1
            });
            startCamera();
            video.addEventListener("loadeddata", renderLoop);
        }

        // –ö–µ—Ä—É–≤–∞–Ω–Ω—è –∫–∞–º–µ—Ä–æ—é (Back Camera –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º)
        async function startCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            const constraints = {
                video: { 
                    facingMode: isFrontCamera ? "user" : "environment",
                    width: { ideal: 1280 }, height: { ideal: 720 } 
                }
            };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                if (isFrontCamera) { video.classList.add('mirror'); canvas.classList.add('mirror'); }
                else { video.classList.remove('mirror'); canvas.classList.remove('mirror'); }
            } catch (err) {
                console.error("–ü–æ–º–∏–ª–∫–∞ –∫–∞–º–µ—Ä–∏: ", err);
                alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏");
            }
        }

        function renderLoop() {
            if (isFrozen) return requestAnimationFrame(renderLoop);

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const results = faceLandmarker.detectForVideo(video, performance.now());
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.faceLandmarks && results.faceLandmarks.length > 0) {
                const landmarks = results.faceLandmarks[0];
                const blendshapes = results.faceBlendshapes[0].categories;

                // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ (–õ–æ–± + –û—á—ñ + –†–æ—Ç)
                const browAct = (blendshapes.find(b => b.categoryName === "browInnerUp").score + blendshapes.find(b => b.categoryName === "browDownLeft").score) * 1.5;
                const eyeAct = blendshapes.find(b => b.categoryName === "eyeSquintLeft").score + blendshapes.find(b => b.categoryName === "eyeSquintRight").score;
                const mouthAct = blendshapes.find(b => b.categoryName === "mouthPucker").score;
                
                currentMertz = Math.min(Math.round((browAct + eyeAct + mouthAct) * 2.5), 4);
                
                updateUI(currentMertz);

                if (meshMode) {
                    const draw = new DrawingUtils(ctx);
                    draw.drawConnectors(landmarks, FaceLandmarker.FACE_LANDMARKS_TESSELATION, { color: "#ffffff15", lineWidth: 0.5 });
                }

                if (mimicMode) drawMimicHeatmap(landmarks, currentMertz);
                if (botoxMode) applyBotoxEffect(landmarks);
            }
            requestAnimationFrame(renderLoop);
        }

        function updateUI(val) {
            const mVal = document.getElementById("mertz-val");
            mVal.innerText = val;
            mVal.style.color = val >= 3 ? "var(--danger)" : (val >= 1 ? "var(--gold)" : "var(--accent)");
            document.getElementById('activity-alert').style.display = val >= 3 ? 'block' : 'none';
        }

        function drawMimicHeatmap(landmarks, mertz) {
            const color = mertz >= 3 ? "255, 48, 48" : (mertz >= 1 ? "255, 215, 0" : "0, 255, 204");
            [10, 338, 21, 67, 103, 54, 284, 13, 14, 33, 263].forEach(idx => {
                const p = landmarks[idx];
                ctx.shadowBlur = 20; ctx.shadowColor = `rgb(${color})`;
                ctx.fillStyle = `rgba(${color}, 0.6)`;
                ctx.beginPath();
                ctx.arc(p.x * canvas.width, p.y * canvas.height, 10 + (mertz * 3), 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.shadowBlur = 0;
        }

        function applyBotoxEffect(landmarks) {
            ctx.save();
            ctx.filter = "blur(15px) brightness(1.1)";
            ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
            const forehead = [10, 338, 297, 332, 284, 251, 21, 54, 103, 67];
            ctx.beginPath();
            forehead.forEach((idx, i) => {
                const p = landmarks[idx];
                if (i === 0) ctx.moveTo(p.x * canvas.width, p.y * canvas.height);
                else ctx.lineTo(p.x * canvas.width, p.y * canvas.height);
            });
            ctx.fill();
            ctx.restore();
        }

        // –û–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π
        document.getElementById('panel-toggle').onclick = () => {
            document.getElementById('panel').classList.toggle('collapsed');
            document.getElementById('panel-toggle').innerText = document.getElementById('panel').classList.contains('collapsed') ? '‚óÄ' : '‚ñ∂';
        };

        document.getElementById('btn-cam').onclick = () => { isFrontCamera = !isFrontCamera; startCamera(); };
        
        document.getElementById('btn-freeze').onclick = () => {
            isFrozen = !isFrozen;
            document.getElementById('btn-freeze').innerText = isFrozen ? "‚ñ∂Ô∏è" : "‚ùÑÔ∏è";
            document.getElementById('btn-freeze').classList.toggle('active');
        };

        document.getElementById('btn-mesh').onclick = (e) => { meshMode = !meshMode; e.target.classList.toggle('active'); };
        document.getElementById('btn-mimic').onclick = (e) => { mimicMode = !mimicMode; e.target.classList.toggle('active'); };
        document.getElementById('btn-botox').onclick = (e) => { botoxMode = !botoxMode; e.target.classList.toggle('active'); };

        document.getElementById("btn-pdf").onclick = async () => {
            const flash = document.getElementById("capture-flash");
            flash.style.display = "block"; setTimeout(() => flash.style.display = "none", 100);

            const doc = new jsPDF();
            const screenshot = canvas.toDataURL("image/jpeg", 0.8);
            
            doc.setFillColor(15, 15, 15); doc.rect(0, 0, 210, 297, 'F');
            doc.setTextColor(0, 255, 204); doc.setFontSize(20);
            doc.text("SMART BEAUTY AI REPORT", 20, 30);
            doc.setTextColor(255, 255, 255); doc.setFontSize(12);
            doc.text(`Mertz Activity Grade: ${currentMertz}/4`, 20, 45);
            doc.addImage(screenshot, 'JPEG', 20, 60, 170, 120);
            doc.save(`Report_${Date.now()}.pdf`);
        };

        initAI();
    </script>
</body>
</html>
