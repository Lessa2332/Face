            RIGHT_BROW: 334,
            LEFT_EYE_UPPER: 34,
            LEFT_EYE_LOWER: 94,
            RIGHT_EYE_UPPER: 264,
            RIGHT_EYE_LOWER: 394,
            LEFT_MOUTH: 61,
            RIGHT_MOUTH: 291
        };

        // ---------- Web Worker (—Å—Ç–≤–æ—Ä—é—î–º–æ —è–∫ Blob –¥–ª—è —î–¥–∏–Ω–æ–≥–æ —Ñ–∞–π–ª—É) ----------
        const workerCode = `
            let baseline = {
                eyeDistance: null,
                browLeftY: null, browRightY: null,
                eyeLeftDist: null, eyeRightDist: null,
                mouthLeftY: null, mouthRightY: null
            };
            let shouldCalibrate = true;
            let maxVals = {
                browLeft: 0, browRight: 0,
                eyeLeft: 0, eyeRight: 0,
                mouthLeft: 0, mouthRight: 0
            };
            let smoothed = {};

            // –§—ñ–ª—å—Ç—Ä –Ω–∏–∑—å–∫–∏—Ö —á–∞—Å—Ç–æ—Ç (–µ–∫—Å–ø–æ–Ω–µ–Ω—Ü—ñ–π–Ω–µ –∑–≥–ª–∞–¥–∂—É–≤–∞–Ω–Ω—è)
            const alpha = 0.7;

            self.onmessage = function(e) {
                const { landmarks, shapes, canvasWidth, canvasHeight } = e.data;
                
                // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è —Ç–æ—á–∫–∏
                const getPoint = (idx) => {
                    const p = landmarks[idx];
                    return { x: p.x * canvasWidth, y: p.y * canvasHeight };
                };

                try {
                    const leftEyeOuter = getPoint(33);
                    const rightEyeOuter = getPoint(263);
                    const eyeDist = Math.hypot(rightEyeOuter.x - leftEyeOuter.x, rightEyeOuter.y - leftEyeOuter.y);
                    
                    const browLeft = getPoint(105);
                    const browRight = getPoint(334);
                    const leftEyeUpper = getPoint(34);
                    const leftEyeLower = getPoint(94);
                    const rightEyeUpper = getPoint(264);
                    const rightEyeLower = getPoint(394);
                    const mouthLeft = getPoint(61);
                    const mouthRight = getPoint(291);
                    
                    if (shouldCalibrate && eyeDist > 0) {
                        baseline = {
                            eyeDistance: eyeDist,
                            browLeftY: browLeft.y,
                            browRightY: browRight.y,
                            eyeLeftDist: Math.hypot(leftEyeUpper.x - leftEyeLower.x, leftEyeUpper.y - leftEyeLower.y),
                            eyeRightDist: Math.hypot(rightEyeUpper.x - rightEyeLower.x, rightEyeUpper.y - rightEyeLower.y),
                            mouthLeftY: mouthLeft.y,
                            mouthRightY: mouthRight.y
                        };
                        shouldCalibrate = false;
                        maxVals = { browLeft:0, browRight:0, eyeLeft:0, eyeRight:0, mouthLeft:0, mouthRight:0 };
                        self.postMessage({ type: 'calibrated' });
                    }
                    
                    let current = { browLeft:0, browRight:0, eyeLeft:0, eyeRight:0, mouthLeft:0, mouthRight:0 };
                    
                    if (baseline.eyeDistance && baseline.eyeDistance > 0) {
                        const norm = baseline.eyeDistance;
                        
                        current.browLeft = Math.max(0, (baseline.browLeftY - browLeft.y) / norm);
                        current.browRight = Math.max(0, (baseline.browRightY - browRight.y) / norm);
                        
                        const eyeLeftDist = Math.hypot(leftEyeUpper.x - leftEyeLower.x, leftEyeUpper.y - leftEyeLower.y);
                        const eyeRightDist = Math.hypot(rightEyeUpper.x - rightEyeLower.x, rightEyeUpper.y - rightEyeLower.y);
                        
                        const blinkLeft = shapes.find(s => s.categoryName === 'eyeBlinkLeft')?.score || 0;
                        const blinkRight = shapes.find(s => s.categoryName === 'eyeBlinkRight')?.score || 0;
                        
                        current.eyeLeft = blinkLeft > 0.5 ? 0 : Math.max(0, (baseline.eyeLeftDist - eyeLeftDist) / norm);
                        current.eyeRight = blinkRight > 0.5 ? 0 : Math.max(0, (baseline.eyeRightDist - eyeRightDist) / norm);
                        
                        current.mouthLeft = Math.max(0, (baseline.mouthLeftY - mouthLeft.y) / norm);
                        current.mouthRight = Math.max(0, (baseline.mouthRightY - mouthRight.y) / norm);
                        
                        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –º–∞–∫—Å–∏–º—É–º—ñ–≤
                        for (let key in current) {
                            if (current[key] > maxVals[key]) maxVals[key] = current[key];
                        }
                    }
                    
                    // –ó–≥–ª–∞–¥–∂—É–≤–∞–Ω–Ω—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç —Ç–æ—á–æ–∫ (–¥–ª—è –º–∞–ª—é–≤–∞–Ω–Ω—è)
                    if (!smoothed.landmarks) {
                        smoothed.landmarks = landmarks.map(p => ({ x: p.x * canvasWidth, y: p.y * canvasHeight }));
                    } else {
                        for (let i = 0; i < landmarks.length; i++) {
                            smoothed.landmarks[i].x = smoothed.landmarks[i].x * alpha + (1-alpha) * (landmarks[i].x * canvasWidth);
                            smoothed.landmarks[i].y = smoothed.landmarks[i].y * alpha + (1-alpha) * (landmarks[i].y * canvasHeight);
                        }
                    }
                    
                    // –û–±—á–∏—Å–ª–µ–Ω–Ω—è —Å—Ç—É–ø–µ–Ω—è –º–µ—Ä—Ü—è (0-4)
                    const get = (name) => shapes.find(s => s.categoryName === name)?.score || 0;
                    const browUp = get('browInnerUp') * 2;
                    const browDown = get('browDownLeft') + get('browDownRight');
                    const squint = get('eyeSquintLeft') + get('eyeSquintRight');
                    const blink = get('eyeBlinkLeft') + get('eyeBlinkRight');
                    const cleanSquint = blink > 0.5 ? 0 : squint;
                    let mertz = Math.min(4, Math.round((browUp + browDown + cleanSquint) * 2.2));
                    
                    self.postMessage({
                        type: 'data',
                        current,
                        maxValues: maxVals,
                        smoothed: smoothed.landmarks,
                        mertz
                    });
                    
                } catch (err) {
                    // –Ü–≥–Ω–æ—Ä—É—î–º–æ –ø–æ–º–∏–ª–∫–∏
                }
            };
        `;
        const blob = new Blob([workerCode], { type: 'application/javascript' });
        const worker = new Worker(URL.createObjectURL(blob));

        // ---------- –û–±—Ä–æ–±–∫–∞ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å –≤—ñ–¥ Web Worker ----------
        worker.onmessage = (e) => {
            const { type, current: cur, maxValues: maxVals, smoothed: sm, mertz } = e.data;
            if (type === 'data') {
                current = cur;
                maxValues = maxVals;
                smoothedLandmarks = sm;
                mertzSpan.innerText = mertz;
                mertzSpan.style.color = mertz >= 3 ? '#ff3030' : (mertz >= 1 ? '#ffd700' : '#00ffcc');
                alertBadge.style.display = mertz >= 3 ? 'block' : 'none';
                
                // –û–Ω–æ–≤–ª—é—î–º–æ UI
                updateUI();
                addToHistory();
                drawGraph();

                // –í—ñ–±—Ä–∞—Ü—ñ—è –ø—Ä–∏ –≤–∏—Å–æ–∫—ñ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ
                if (mertz >= 3 && navigator.vibrate) {
                    navigator.vibrate(50);
                }
            } else if (type === 'calibrated') {
                resetMax();
            }
        };

        // ---------- –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è MediaPipe ----------
        async function initAI() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task",
                    delegate: "GPU"
                },
                outputFaceBlendshapes: true,
                runningMode: "VIDEO",
                numFaces: 1
            });
            startCamera();
            video.addEventListener("loadeddata", renderLoop);
        }

        async function startCamera() {
            if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: isFrontCamera ? "user" : "environment" }
                });
                video.srcObject = stream;
                [video, canvas].forEach(el => {
                    if (isFrontCamera) el.classList.add('mirror');
                    else el.classList.remove('mirror');
                });
            } catch (err) {
                alert('–ü–æ–º–∏–ª–∫–∞ –∫–∞–º–µ—Ä–∏: ' + err.message);
            }
        }

        // –û–±—Ä–æ–±–∫–∞ –≤—Ç—Ä–∞—Ç–∏ WebGL –∫–æ–Ω—Ç–µ–∫—Å—Ç—É
        canvas.addEventListener('webglcontextlost', (e) => {
            e.preventDefault();
            console.warn('WebGL context lost, attempting to restore...');
            setTimeout(() => {
                // –ü—Ä–∏–º—É—Å–æ–≤–µ –ø–µ—Ä–µ—Å—Ç–≤–æ—Ä–µ–Ω–Ω—è
                location.reload(); // –°–ø—Ä–æ—â–µ–Ω–æ; –≤ —ñ–¥–µ–∞–ª—ñ ‚Äî –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –±–µ–∑ –ø–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
            }, 1000);
        });

        function renderLoop() {
            if (isFrozen) return requestAnimationFrame(renderLoop);
            if (video.videoWidth && video.videoHeight) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                if (faceLandmarker) {
                    const results = faceLandmarker.detectForVideo(video, performance.now());
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    if (results.faceLandmarks && results.faceLandmarks.length > 0) {
                        const landmarks = results.faceLandmarks[0];
                        const shapes = results.faceBlendshapes[0].categories;
                        
                        // –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –¥–∞–Ω—ñ –≤ Worker –¥–ª—è –æ–±—á–∏—Å–ª–µ–Ω—å
                        worker.postMessage({
                            landmarks,
                            shapes,
                            canvasWidth: canvas.width,
                            canvasHeight: canvas.height
                        });
                        
                        // –ú–∞–ª—é—î–º–æ –∑ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è–º –∑–≥–ª–∞–¥–∂–µ–Ω–∏—Ö —Ç–æ—á–æ–∫ (—è–∫—â–æ –≤–æ–Ω–∏ —î)
                        const drawLandmarks = smoothedLandmarks.length ? smoothedLandmarks : landmarks.map(p => ({ x: p.x * canvas.width, y: p.y * canvas.height }));
                        
                        if (meshMode) drawMesh(drawLandmarks);
                        if (mimicMode) drawMimicHeatmap(drawLandmarks, current);
                        if (botoxMode) drawBotox(landmarks); // –¥–ª—è –±–æ—Ç–æ–∫—Å–∞ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω—ñ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ (–º–µ–Ω—à–µ –¥—Ä–∏–∂–∞–Ω–Ω—è)
                    } else {
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    }
                }
            }
            requestAnimationFrame(renderLoop);
        }

        // –§—É–Ω–∫—Ü—ñ—ó –º–∞–ª—é–≤–∞–Ω–Ω—è (–ø–æ–∫—Ä–∞—â–µ–Ω–∞ —è–∫—ñ—Å—Ç—å)
        function drawMesh(landmarks) {
            ctx.save();
            ctx.strokeStyle = '#00ffcc';
            ctx.lineWidth = 1.5;
            ctx.shadowBlur = 4;
            ctx.shadowColor = '#00ffcc';
            // –ú–∞–ª—é—î–º–æ –∑'—î–¥–Ω–∞–Ω–Ω—è (—Å–ø—Ä–æ—â–µ–Ω–æ, –¥–ª—è –¥–µ–º–æ)
            for (let i = 0; i < landmarks.length - 1; i++) {
                ctx.beginPath();
                ctx.moveTo(landmarks[i].x, landmarks[i].y);
                ctx.lineTo(landmarks[i+1].x, landmarks[i+1].y);
                ctx.stroke();
            }
            ctx.restore();
        }

        function drawMimicHeatmap(landmarks, cur) {
            const points = [
                { idx: IDX.LEFT_BROW, val: cur.browLeft },
                { idx: IDX.RIGHT_BROW, val: cur.browRight },
                { idx: IDX.LEFT_EYE_UPPER, val: cur.eyeLeft },
                { idx: IDX.RIGHT_EYE_UPPER, val: cur.eyeRight },
                { idx: IDX.LEFT_MOUTH, val: cur.mouthLeft },
                { idx: IDX.RIGHT_MOUTH, val: cur.mouthRight }
            ];
            points.forEach(p => {
                if (p.val < 0.01) return;
                const pt = landmarks[p.idx] || { x: 0, y: 0 };
                const intensity = Math.min(0.8, p.val * 10);
                ctx.shadowBlur = 20;
                ctx.shadowColor = p.val > 0.2 ? '#ff3030' : '#00ffcc';
                ctx.beginPath();
                ctx.arc(pt.x, pt.y, 12 + p.val * 80, 0, Math.PI * 2);
                ctx.fillStyle = p.val > 0.2 ? `rgba(255,48,48,${intensity})` : `rgba(0,255,204,${intensity})`;
                ctx.fill();
            });
            ctx.shadowBlur = 0;
        }

        function drawBotox(landmarks) {
            ctx.save();
            ctx.filter = 'blur(15px) brightness(1.1)';
            ctx.fillStyle = 'rgba(255,255,255,0.15)';
            ctx.beginPath();
            const area = [10, 338, 297, 332, 284, 251, 21, 54, 103, 67];
            for (let i = 0; i < area.length; i++) {
                const p = landmarks[area[i]];
                if (i === 0) ctx.moveTo(p.x * canvas.width, p.y * canvas.height);
                else ctx.lineTo(p.x * canvas.width, p.y * canvas.height);
            }
            ctx.fill();
            ctx.restore();
        }

        function updateUI() {
            const grid = document.getElementById('metricsGrid');
            if (grid.children.length === 0) {
                const names = {
                    browLeft: '–õ—ñ–≤–∞ –±—Ä–æ–≤–∞', browRight: '–ü—Ä–∞–≤–∞ –±—Ä–æ–≤–∞',
                    eyeLeft: '–û–∫–æ (–ª—ñ–≤–µ)', eyeRight: '–û–∫–æ (–ø—Ä–∞–≤–µ)',
                    mouthLeft: '–ö—É—Ç–æ–∫ —Ä–æ—Ç–∞ (–ª)', mouthRight: '–ö—É—Ç–æ–∫ —Ä–æ—Ç–∞ (–ø—Ä)'
                };
                let html = '';
                for (let key in names) {
                    html += `
                        <div class="metric-card" id="card_${key}">
                            <h4>${names[key]}</h4>
                            <div class="metric-value" id="val_${key}">0.000</div>
                            <div class="metric-max">–º–∞–∫—Å <span id="max_${key}">0.000</span></div>
                        </div>
                    `;
                }
                grid.innerHTML = html;
            }
            for (let key in current) {
                const valEl = document.getElementById(`val_${key}`);
                const maxEl = document.getElementById(`max_${key}`);
                if (valEl) valEl.innerText = current[key].toFixed(3);
                if (maxEl) maxEl.innerText = maxValues[key].toFixed(3);
            }
        }

        function addToHistory() {
            for (let key in history) {
                history[key].push(current[key]);
                if (history[key].length > historyLength) history[key].shift();
            }
        }

        function drawGraph() {
            graphCtx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);
            let maxVal = 0.05;
            for (let key in history) {
                const arr = history[key];
                if (arr.length > 0) {
                    const m = Math.max(...arr);
                    if (m > maxVal) maxVal = m;
                }
            }
            if (maxVal < 0.01) maxVal = 0.01;
            const w = graphCanvas.width, h = graphCanvas.height, xStep = w / (historyLength - 1);
            const colors = {
                browLeft: '#00ffcc', browRight: '#ffd700',
                eyeLeft: '#ff7d00', eyeRight: '#ffaa00',
                mouthLeft: '#cbaacb', mouthRight: '#aaccdd'
            };
            for (let key in history) {
                const arr = history[key];
                if (arr.length < 2) continue;
                graphCtx.beginPath();
                graphCtx.strokeStyle = colors[key] || '#fff';
                graphCtx.lineWidth = 2;
                for (let i = 0; i < arr.length; i++) {
                    const x = i * xStep;
                    const y = h - (arr[i] / maxVal) * h * 0.9;
                    if (i === 0) graphCtx.moveTo(x, y);
                    else graphCtx.lineTo(x, y);
                }
                graphCtx.stroke();
            }
        }

        function resetMax() {
            // –°–∫–∏–¥–∞–Ω–Ω—è –º–∞–∫—Å–∏–º—É–º—ñ–≤ —É Worker
            worker.postMessage({ type: 'reset' });
        }

        function takePhoto(target) {
            const dataURL = canvas.toDataURL('image/png');
            if (target === 'before') document.getElementById('photoBefore').src = dataURL;
            else document.getElementById('photoAfter').src = dataURL;
            if (navigator.vibrate) navigator.vibrate(30);
        }

        function saveSession() {
            const session = {
                timestamp: new Date().toISOString(),
                maxValues: { ...maxValues },
                mertz: mertzSpan.innerText
            };
            let sessions = JSON.parse(localStorage.getItem('beauty_sessions') || '[]');
            sessions.push(session);
            localStorage.setItem('beauty_sessions', JSON.stringify(sessions));
            alert('‚úÖ –°–µ—Å—ñ—é –∑–±–µ—Ä–µ–∂–µ–Ω–æ');
            if (navigator.vibrate) navigator.vibrate(50);
        }

        // ---------- –£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –ø–∞–Ω–µ–ª–ª—é ----------
        function togglePanel() {
            panelOpen = !panelOpen;
            if (panelOpen) bottomSheet.classList.add('open');
            else bottomSheet.classList.remove('open');
            if (navigator.vibrate) navigator.vibrate(20);
        }

        sheetHandle.addEventListener('click', togglePanel);

        // ---------- –Ü–Ω—à—ñ –æ–±—Ä–æ–±–Ω–∏–∫–∏ ----------
        btnCam.addEventListener('click', () => { 
            isFrontCamera = !isFrontCamera; 
            startCamera();
            if (navigator.vibrate) navigator.vibrate(20);
        });
        btnFreeze.addEventListener('click', () => { 
            isFrozen = !isFrozen; 
            btnFreeze.classList.toggle('active');
            if (navigator.vibrate) navigator.vibrate(20);
        });
        btnMesh.addEventListener('click', () => { 
            meshMode = !meshMode; 
            btnMesh.classList.toggle('active');
            if (navigator.vibrate) navigator.vibrate(20);
        });
        btnMimic.addEventListener('click', () => { 
            mimicMode = !mimicMode; 
            btnMimic.classList.toggle('active');
            if (navigator.vibrate) navigator.vibrate(20);
        });
        btnBotox.addEventListener('click', () => { 
            botoxMode = !botoxMode; 
            btnBotox.classList.toggle('active');
            if (navigator.vibrate) navigator.vibrate(20);
        });
        resetMaxBtn.addEventListener('click', resetMax);
        saveSessionBtn.addEventListener('click', saveSession);
        photoBeforeBtn.addEventListener('click', () => takePhoto('before'));
        photoAfterBtn.addEventListener('click', () => takePhoto('after'));

        // ---------- –°—Ç–∞—Ä—Ç ----------
        initAI();
    </script>
