<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Beauty AI Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --accent: #00ffcc; --danger: #ff3030; --gold: #ffd700; --panel-bg: rgba(10, 10, 10, 0.95); }
        body { margin: 0; background: #000; color: white; font-family: -apple-system, sans-serif; overflow: hidden; position: fixed; width: 100%; height: 100%; }
        
        #container { position: relative; width: 100vw; height: 100vh; }
        video, #output_canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .mirror { transform: scaleX(-1); }

        /* –ü–∞–Ω–µ–ª—å –∫–µ—Ä—É–≤–∞–Ω–Ω—è */
        .side-panel { 
            position: absolute; right: 0; top: 0; height: 100%; width: 280px;
            background: var(--panel-bg); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100; border-left: 1px solid rgba(0, 255, 204, 0.3); display: flex; flex-direction: column;
        }
        .side-panel.collapsed { transform: translateX(280px); }
        
        .toggle-tab {
            position: absolute; left: -45px; top: 50%; transform: translateY(-50%);
            width: 45px; height: 80px; background: var(--panel-bg); border: 1px solid rgba(0, 255, 204, 0.3);
            border-right: none; border-radius: 20px 0 0 20px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--accent);
        }

        .brand-header { padding: 25px 20px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .brand-logo { width: 45px; height: 45px; border-radius: 12px; object-fit: cover; border: 1px solid var(--accent); }
        
        .scroll-content { padding: 20px; flex-grow: 1; overflow-y: auto; }
        .mertz-box { background: rgba(0, 255, 204, 0.05); border-radius: 20px; padding: 20px; text-align: center; border: 1px solid rgba(0, 255, 204, 0.3); }
        .mertz-num { font-size: 3.5rem; font-weight: 800; line-height: 1; }

        button.action-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(0, 255, 204, 0.3); color: white; 
            padding: 15px; border-radius: 14px; margin-top: 10px; width: 100%; text-align: left; font-size: 0.9rem; cursor: pointer;
        }
        button.active { background: var(--accent) !important; color: black !important; font-weight: bold; }
        
        .top-controls { position: absolute; top: 25px; left: 20px; display: flex; gap: 12px; z-index: 50; }
        .icon-btn { background: var(--panel-bg); border: 1px solid var(--accent); color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        .alert-badge { 
            position: absolute; top: 120px; left: 50%; transform: translateX(-50%);
            background: var(--danger); padding: 6px 18px; border-radius: 20px; font-weight: bold; display: none; z-index: 40;
        }
    </style>
</head>
<body>

    <div id="activity-alert" class="alert-badge">–ì–Ü–ü–ï–†–ê–ö–¢–ò–í–ù–Ü–°–¢–¨</div>

    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
        
        <div class="top-controls">
            <div id="btn-cam" class="icon-btn">üîÑ</div>
            <div id="btn-freeze" class="icon-btn">‚ùÑÔ∏è</div>
        </div>

        <div id="panel" class="side-panel collapsed">
            <div class="toggle-tab" id="panel-toggle">‚óÄ</div>
            <div class="brand-header">
                <img src="logo-museum.jpg" class="brand-logo" alt="Logo" onerror="this.src='logo.png'">
                <span style="font-weight: 800; color: var(--accent); font-size: 0.8rem; text-transform: uppercase;">Smart Beauty AI</span>
            </div>

            <div class="scroll-content">
                <div class="mertz-box">
                    <div id="mertz-val" class="mertz-num">0</div>
                    <div style="font-size: 0.7rem; opacity: 0.6;">–°–¢–£–ü–Ü–ù–¨ –ú–ï–†–¶–ê</div>
                </div>

                <button id="btn-mesh" class="action-btn active">–ê–Ω–∞—Ç–æ–º—ñ—á–Ω–∞ —Å—ñ—Ç–∫–∞</button>
                <button id="btn-mimic" class="action-btn">–ö–∞—Ä—Ç–∞ –º—ñ–º—ñ–∫–∏ (–°–∏–º–µ—Ç—Ä–∏—á–Ω–∞)</button>
                <button id="btn-botox" class="action-btn" style="border-color: var(--gold); color: var(--gold);">–°–∏–º—É–ª—è—Ü—ñ—è Botox</button>
                <button id="btn-pdf" class="action-btn" style="background: var(--accent); color: black; border: none; font-weight: bold; margin-top: 20px; text-align: center;">–ó–ë–ï–†–ï–ì–¢–ò –ó–í–Ü–¢</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { FaceLandmarker, FilesetResolver, DrawingUtils } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

        const video = document.getElementById("video");
        const canvas = document.getElementById("output_canvas");
        const ctx = canvas.getContext("2d");
        
        let faceLandmarker;
        let isFrontCamera = false; 
        let isFrozen = false;
        let botoxMode = false;
        let meshMode = true;
        let mimicMode = false;

        async function initAI() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`, delegate: "GPU" },
                outputFaceBlendshapes: true, runningMode: "VIDEO", numFaces: 1
            });
            startCamera();
            video.addEventListener("loadeddata", renderLoop);
        }

        async function startCamera() {
            if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: isFrontCamera ? "user" : "environment" } });
            video.srcObject = s;
            [video, canvas].forEach(el => isFrontCamera ? el.classList.add('mirror') : el.classList.remove('mirror'));
        }

        function renderLoop() {
            if (isFrozen) return requestAnimationFrame(renderLoop);
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            const results = faceLandmarker.detectForVideo(video, performance.now());
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.faceLandmarks && results.faceLandmarks.length > 0) {
                const landmarks = results.faceLandmarks[0];
                const shapes = results.faceBlendshapes[0].categories;

                // --- –§–Ü–õ–¨–¢–†–û–í–ê–ù–ò–ô –†–û–ó–†–ê–•–£–ù–û–ö –ú–ï–†–¶–ê ---
                // –í–∏–∫–ª—é—á–∞—î–º–æ eyeBlink, –∑–∞–ª–∏—à–∞—î–º–æ –ª–∏—à–µ –∞–∫—Ç–∏–≤–Ω—ñ –º—ñ–º—ñ—á–Ω—ñ —Ä—É—Ö–∏
                const browUp = (shapes.find(s => s.categoryName === "browInnerUp").score) * 2;
                const browDown = (shapes.find(s => s.categoryName === "browDownLeft").score + shapes.find(s => s.categoryName === "browDownRight").score);
                const squint = (shapes.find(s => s.categoryName === "eyeSquintLeft").score + shapes.find(s => s.categoryName === "eyeSquintRight").score);
                
                // –Ø–∫—â–æ squint –≤–∏–∫–ª–∏–∫–∞–Ω–∏–π –º–æ—Ä–≥–∞–Ω–Ω—è–º (–≤–∏—Å–æ–∫–∏–π –ø–æ–∫–∞–∑–Ω–∏–∫ eyeBlink), –º–∏ –π–æ–≥–æ —ñ–≥–Ω–æ—Ä—É—î–º–æ
                const blink = (shapes.find(s => s.categoryName === "eyeBlinkLeft").score + shapes.find(s => s.categoryName === "eyeBlinkRight").score);
                const cleanSquint = blink > 0.5 ? 0 : squint;

                const score = Math.min(Math.round((browUp + browDown + cleanSquint) * 2.2), 4);
                updateMertzUI(score);

                if (meshMode) new DrawingUtils(ctx).drawConnectors(landmarks, FaceLandmarker.FACE_LANDMARKS_TESSELATION, { color: "#ffffff10", lineWidth: 0.5 });
                if (mimicMode) drawSymmetricHeatmap(landmarks, score);
                if (botoxMode) applyBotoxEffect(landmarks);
            }
            requestAnimationFrame(renderLoop);
        }

        function updateMertzUI(val) {
            const el = document.getElementById("mertz-val");
            el.innerText = val;
            el.style.color = val >= 3 ? "var(--danger)" : (val >= 1 ? "var(--gold)" : "var(--accent)");
            document.getElementById('activity-alert').style.display = val >= 3 ? 'block' : 'none';
        }

        // –ú–∞–ª—é–≤–∞–Ω–Ω—è —Å–∏–º–µ—Ç—Ä–∏—á–Ω–∏—Ö —Ç–æ—á–æ–∫
        function drawSymmetricHeatmap(landmarks, mertz) {
            if (mertz < 1) return;
            const color = mertz >= 3 ? "255, 48, 48" : "0, 255, 204";
            
            // –ü–∞—Ä–∏ —Ç–æ—á–æ–∫ (–õ—ñ–≤—ñ —Ç–∞ –ü—Ä–∞–≤—ñ —ñ–Ω–¥–µ–∫—Å–∏ MediaPipe) –¥–ª—è —ñ–¥–µ–∞–ª—å–Ω–æ—ó —Å–∏–º–µ—Ç—Ä—ñ—ó
            const pairs = [
                [103, 332], // –°–µ—Ä–µ–¥–∏–Ω–∞ –ª–æ–±–∞
                [67, 297],  // –ù–∞–¥ –±—Ä–æ–≤–∞–º–∏ (–∑–æ–≤–Ω—ñ)
                [21, 251],  // –ü–æ—á–∞—Ç–æ–∫ –±—Ä—ñ–≤
                [159, 386], // –í–µ—Ä—Ö–Ω—è –ø–æ–≤—ñ–∫–∞ (—Ç—ñ–ª—å–∫–∏ –ø—Ä–∏ squint)
                [0, 17]     // –ì—É–±–∏ (—Ü–µ–Ω—Ç—Ä)
            ];

            pairs.forEach(pair => {
                pair.forEach(idx => {
                    const p = landmarks[idx];
                    ctx.fillStyle = `rgba(${color}, 0.6)`;
                    ctx.shadowBlur = 15; ctx.shadowColor = `rgb(${color})`;
                    ctx.beginPath();
                    ctx.arc(p.x * canvas.width, p.y * canvas.height, 8 + (mertz * 2), 0, Math.PI * 2);
                    ctx.fill();
                });
            });
            ctx.shadowBlur = 0;
        }

        function applyBotoxEffect(landmarks) {
            ctx.save(); ctx.filter = "blur(15px) brightness(1.1)"; ctx.fillStyle = "rgba(255,255,255,0.2)";
            ctx.beginPath();
            [10, 338, 297, 332, 284, 251, 21, 54, 103, 67].forEach((idx, i) => {
                const p = landmarks[idx];
                if (i === 0) ctx.moveTo(p.x * canvas.width, p.y * canvas.height);
                else ctx.lineTo(p.x * canvas.width, p.y * canvas.height);
            });
            ctx.fill(); ctx.restore();
        }

        // –ö–Ω–æ–ø–∫–∏
        document.getElementById('panel-toggle').onclick = () => document.getElementById('panel').classList.toggle('collapsed');
        document.getElementById('btn-cam').onclick = () => { isFrontCamera = !isFrontCamera; startCamera(); };
        document.getElementById('btn-freeze').onclick = () => { isFrozen = !isFrozen; document.getElementById('btn-freeze').classList.toggle('active'); };
        document.getElementById('btn-mesh').onclick = (e) => { meshMode = !meshMode; e.target.classList.toggle('active'); };
        document.getElementById('btn-mimic').onclick = (e) => { mimicMode = !mimicMode; e.target.classList.toggle('active'); };
        document.getElementById('btn-botox').onclick = (e) => { botoxMode = !botoxMode; e.target.classList.toggle('active'); };

        initAI();
    </script>
</body>
</html>
