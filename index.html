<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Beauty AI Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --accent: #00ffcc; --danger: #ff3030; --gold: #ffd700; --panel-bg: rgba(10, 10, 10, 0.95); }
        body { margin: 0; background: #000; color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; overflow: hidden; position: fixed; width: 100%; height: 100%; }
        
        /* Layout */
        #container { position: relative; width: 100vw; height: 100vh; overflow: hidden; background: #000; }
        video, #output_canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .mirror { transform: scaleX(-1); } /* Mirror effect for front camera */

        /* Retractable Side Panel */
        .side-panel { 
            position: absolute; right: 0; top: 0; height: 100%; width: 280px;
            background: var(--panel-bg); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100; border-left: 1px solid rgba(0, 255, 204, 0.3); pointer-events: auto;
            display: flex; flex-direction: column;
        }
        .side-panel.collapsed { transform: translateX(280px); }
        
        .toggle-tab {
            position: absolute; left: -40px; top: 50%; transform: translateY(-50%);
            width: 40px; height: 60px; background: var(--panel-bg);
            border: 1px solid rgba(0, 255, 204, 0.3); border-right: none;
            border-radius: 15px 0 0 15px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--accent);
        }

        /* Branding */
        .brand-header { padding: 20px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .brand-logo { width: 40px; height: 40px; border-radius: 10px; object-fit: contain; }
        .brand-name { font-weight: bold; font-size: 0.9rem; color: var(--accent); text-transform: uppercase; }

        /* UI Elements */
        .scroll-content { padding: 20px; flex-grow: 1; overflow-y: auto; }
        .control-group { margin-bottom: 25px; }
        .group-title { font-size: 0.7rem; text-transform: uppercase; color: var(--accent); opacity: 0.7; letter-spacing: 1.5px; margin-bottom: 12px; display: block; }
        
        button.action-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(0, 255, 204, 0.3); color: white; 
            padding: 14px; border-radius: 12px; margin-bottom: 8px; width: 100%; text-align: left;
            font-size: 0.85rem; cursor: pointer; transition: 0.2s; -webkit-tap-highlight-color: transparent;
        }
        button.active { background: var(--accent) !important; color: black !important; font-weight: bold; }
        
        /* Camera & Lang Buttons */
        .top-controls { position: absolute; top: 20px; left: 20px; display: flex; gap: 10px; z-index: 50; }
        .icon-btn { 
            background: var(--panel-bg); border: 1px solid var(--accent); color: white;
            width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; pointer-events: auto; font-size: 1.2rem;
        }

        /* Diagnostics */
        .mertz-display-box { background: rgba(0, 255, 204, 0.1); border-radius: 20px; padding: 20px; text-align: center; border: 1px solid var(--accent); margin-bottom: 20px; }
        .mertz-num { font-size: 3rem; font-weight: 800; line-height: 1; margin-bottom: 5px; }
        
        #capture-flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; z-index: 1000; }
        .alert-badge { 
            position: absolute; top: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 48, 48, 0.8); padding: 5px 15px; border-radius: 20px;
            font-size: 0.7rem; font-weight: bold; display: none; z-index: 40;
        }
    </style>
</head>
<body>

    <div id="capture-flash"></div>
    <div id="activity-alert" class="alert-badge">HYPERACTIVITY DETECTED</div>

    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
        
        <div class="top-controls">
            <div id="btn-cam" class="icon-btn">ðŸ”„</div>
            <div id="btn-lang" class="icon-btn" style="font-size: 0.7rem; font-weight: bold;">EN</div>
        </div>

        <div id="panel" class="side-panel">
            <div class="toggle-tab" id="panel-toggle">â—€</div>
            
            <div class="brand-header">
                <img src="logo.png" class="brand-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/883/883360.png'">
                <span class="brand-name">Smart Beauty AI</span>
            </div>

            <div class="scroll-content">
                <div class="control-group">
                    <span class="group-title" id="txt-diag">Live Diagnostics</span>
                    <div class="mertz-display-box">
                        <div id="mertz-val" class="mertz-num">0</div>
                        <div id="txt-mertz-lbl" style="font-size: 0.7rem; opacity: 0.6;">Mertz Scale Grade</div>
                    </div>
                </div>

                <div class="control-group">
                    <span class="group-title" id="txt-analysis">Analysis Layers</span>
                    <button id="btn-mesh" class="action-btn active">Anatomy Grid</button>
                    <button id="btn-mimic" class="action-btn">Mimic Heatmap</button>
                    <button id="btn-botox" class="action-btn" style="border-color: var(--gold); color: var(--gold);">Simulate Botox</button>
                </div>

                <div class="control-group">
                    <span class="group-title" id="txt-report">Professional Tools</span>
                    <button id="btn-pdf" class="action-btn" style="background: var(--accent); color: black; border: none; font-weight: bold; text-align: center;">ðŸ“„ GENERATE PDF REPORT</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { FaceLandmarker, FilesetResolver, DrawingUtils } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

        const { jsPDF } = window.jspdf;
        const video = document.getElementById("video");
        const canvas = document.getElementById("output_canvas");
        const ctx = canvas.getContext("2d");
        
        let faceLandmarker;
        let isFrontCamera = false; // Starting with BACK camera
        let lang = 'en';
        let botoxMode = false;
        let meshMode = true;
        let mimicMode = false;
        let currentMertz = 0;
        let currentLandmarks = null;

        const translations = {
            en: { diag: "Live Diagnostics", analysis: "Analysis Layers", report: "Professional Tools", mertz: "Mertz Scale Grade", mesh: "Anatomy Grid", mimic: "Mimic Heatmap", botox: "Simulate Botox", pdf: "ðŸ“„ GENERATE PDF REPORT", alert: "HYPERACTIVITY DETECTED" },
            ua: { diag: "Ð”Ñ–Ð°Ð³Ð½Ð¾ÑÑ‚Ð¸ÐºÐ°", analysis: "Ð¨Ð°Ñ€ ÐÐ½Ð°Ð»Ñ–Ð·Ñƒ", report: "ÐŸÑ€Ð¾Ñ„ÐµÑÑ–Ð¹Ð½Ñ– Ñ–Ð½ÑÑ‚Ñ€ÑƒÐ¼ÐµÐ½Ñ‚Ð¸", mertz: "Ð¡Ñ‚ÑƒÐ¿Ñ–Ð½ÑŒ (Ð¨ÐºÐ°Ð»Ð° ÐœÐµÑ€Ñ†Ð°)", mesh: "ÐÐ½Ð°Ñ‚Ð¾Ð¼Ñ–Ñ‡Ð½Ð° ÑÑ–Ñ‚ÐºÐ°", mimic: "ÐšÐ°Ñ€Ñ‚Ð° Ð¼Ñ–Ð¼Ñ–ÐºÐ¸", botox: "Ð•Ñ„ÐµÐºÑ‚ Ð‘Ð¾Ñ‚Ð¾ÐºÑÑƒ", pdf: "ðŸ“„ Ð—Ð“Ð•ÐÐ•Ð Ð£Ð’ÐÐ¢Ð˜ PDF Ð—Ð’Ð†Ð¢", alert: "Ð’Ð˜Ð¯Ð’Ð›Ð•ÐÐž Ð“Ð†ÐŸÐ•Ð ÐÐšÐ¢Ð˜Ð’ÐÐ†Ð¡Ð¢Ð¬" }
        };

        // UI Interactions
        document.getElementById('panel-toggle').onclick = () => {
            const panel = document.getElementById('panel');
            panel.classList.toggle('collapsed');
            document.getElementById('panel-toggle').innerText = panel.classList.contains('collapsed') ? 'â–¶' : 'â—€';
        };

        document.getElementById('btn-lang').onclick = () => {
            lang = lang === 'en' ? 'ua' : 'en';
            document.getElementById('btn-lang').innerText = lang.toUpperCase();
            document.getElementById('txt-diag').innerText = translations[lang].diag;
            document.getElementById('txt-analysis').innerText = translations[lang].analysis;
            document.getElementById('txt-report').innerText = translations[lang].report;
            document.getElementById('txt-mertz-lbl').innerText = translations[lang].mertz;
            document.getElementById('btn-mesh').innerText = translations[lang].mesh;
            document.getElementById('btn-mimic').innerText = translations[lang].mimic;
            document.getElementById('btn-botox').innerText = translations[lang].botox;
            document.getElementById('btn-pdf').innerText = translations[lang].pdf;
            document.getElementById('activity-alert').innerText = translations[lang].alert;
        };

        // Camera Switching
        async function startCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            const constraints = {
                video: { facingMode: isFrontCamera ? "user" : "environment", width: { ideal: 1280 }, height: { ideal: 720 } }
            };
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            // Mirror only front camera
            if (isFrontCamera) { video.classList.add('mirror'); canvas.classList.add('mirror'); }
            else { video.classList.remove('mirror'); canvas.classList.remove('mirror'); }
        }

        document.getElementById('btn-cam').onclick = () => {
            isFrontCamera = !isFrontCamera;
            startCamera();
        };

        async function initAI() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`, delegate: "GPU" },
                outputFaceBlendshapes: true, runningMode: "VIDEO", numFaces: 1
            });
            startCamera();
            video.addEventListener("loadeddata", renderLoop);
        }

        function renderLoop() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const results = faceLandmarker.detectForVideo(video, performance.now());
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.faceLandmarks && results.faceLandmarks.length > 0) {
                currentLandmarks = results.faceLandmarks[0];
                const blendshapes = results.faceBlendshapes[0].categories;

                // --- 360Â° MIMIC ANALYSIS ---
                const browActivity = blendshapes.find(b => b.categoryName === "browInnerUp").score + blendshapes.find(b => b.categoryName === "browDownLeft").score;
                const eyeActivity = blendshapes.find(b => b.categoryName === "eyeSquintLeft").score + blendshapes.find(b => b.categoryName === "eyeSquintRight").score;
                const mouthActivity = blendshapes.find(b => b.categoryName === "mouthPucker").score + blendshapes.find(b => b.categoryName === "mouthShrugUpper").score;
                
                currentMertz = Math.min(Math.round((browActivity + eyeActivity + mouthActivity) * 2.8), 4);
                
                const mVal = document.getElementById("mertz-val");
                mVal.innerText = currentMertz;
                mVal.style.color = currentMertz >= 3 ? "var(--danger)" : (currentMertz >= 1 ? "var(--gold)" : "var(--accent)");
                document.getElementById('activity-alert').style.display = currentMertz >= 3 ? 'block' : 'none';

                const draw = new DrawingUtils(ctx);
                if (meshMode) draw.drawConnectors(currentLandmarks, FaceLandmarker.FACE_LANDMARKS_TESSELATION, { color: "#ffffff10", lineWidth: 0.5 });

                if (mimicMode) drawMimicHeatmap(currentLandmarks, currentMertz);
                if (botoxMode) applyBotoxEffect(currentLandmarks);
            }
            requestAnimationFrame(renderLoop);
        }

        function drawMimicHeatmap(landmarks, mertz) {
            const color = mertz >= 3 ? "255, 48, 48" : (mertz >= 1 ? "255, 215, 0" : "0, 255, 204");
            // Highlight zones: Forehead, Glabella, Eyes, Perioral
            [10, 9, 8, 33, 263, 0, 13, 14].forEach(idx => {
                const p = landmarks[idx];
                ctx.fillStyle = `rgba(${color}, 0.5)`;
                ctx.shadowBlur = 15; ctx.shadowColor = `rgb(${color})`;
                ctx.beginPath();
                ctx.arc(p.x * canvas.width, p.y * canvas.height, 8 + (mertz * 2), 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.shadowBlur = 0;
        }

        function applyBotoxEffect(landmarks) {
            ctx.save();
            ctx.filter = "blur(20px) brightness(1.1) contrast(0.9)";
            ctx.fillStyle = "rgba(255, 255, 255, 0.25)";
            const smoothZones = [10, 338, 297, 332, 284, 251, 21, 54, 103, 67]; // Forehead & Glabella
            ctx.beginPath();
            smoothZones.forEach((idx, i) => {
                const p = landmarks[idx];
                if (i === 0) ctx.moveTo(p.x * canvas.width, p.y * canvas.height);
                else ctx.lineTo(p.x * canvas.width, p.y * canvas.height);
            });
            ctx.fill();
            ctx.restore();
        }

        document.getElementById("btn-pdf").onclick = async () => {
            const flash = document.getElementById("capture-flash");
            flash.style.display = "block"; setTimeout(() => flash.style.display = "none", 100);

            const doc = new jsPDF();
            const screenshot = canvas.toDataURL("image/jpeg", 0.7);
            
            doc.setFillColor(20, 20, 20); doc.rect(0, 0, 210, 297, 'F');
            doc.setTextColor(0, 255, 204); doc.setFontSize(22);
            doc.text("SMART BEAUTY AI: DIAGNOSTIC REPORT", 20, 30);
            
            doc.setTextColor(255, 255, 255); doc.setFontSize(12);
            doc.text(`Patient Analysis Date: ${new Date().toLocaleString()}`, 20, 45);
            doc.text(`Overall Mimic Activity (Mertz): ${currentMertz} / 4`, 20, 52);
            
            doc.addImage(screenshot, 'JPEG', 20, 70, 170, 120);
            
            doc.setFontSize(10); doc.setTextColor(150);
            doc.text("* This is an AI-generated simulation for cosmetic evaluation purposes.", 20, 200);
            doc.save(`SB_Report_${Date.now()}.pdf`);
        };

        // Button Toggles
        document.getElementById('btn-mesh').onclick = (e) => { meshMode = !meshMode; e.target.classList.toggle('active'); };
        document.getElementById('btn-mimic').onclick = (e) => { mimicMode = !mimicMode; e.target.classList.toggle('active'); };
        document.getElementById('btn-botox').onclick = (e) => { botoxMode = !botoxMode; e.target.classList.toggle('active'); };

        initAI();
    </script>
</body>
</html>
